<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>7-currency</title>
</head>
<body class="bg-light">
    <style>
        input{
            -webkit-appearance: none;
        }
    </style>
    
    <div class="container mt-5">
        
        <h1 class="text-center text-primary mb-5">Exchange</h1>
        
        <form class=" js-form mb-5" method="POST">
            
            <div class="d-flex justify-content-evenly mb-5">
                
                <input class="form-control w-25 me-3 js-input"   type="number"  placeholder="Uzb sym">
                
                
                <select class="form-select w-25 me-5 ms-3 js-select" aria-label="Usd Rub Euro">
                    <option selected disabled>Currency</option>
                    <option value="0.000091">Euro</option>
                    <option value="0.0052">Dollar</option>
                    <option value="0.000085">Rubl</option>
                </select>
                
            </div>
            
            
            <button type="submit" class="btn btn-success text-center d-block mx-auto">change</button>
            
        </form>
        
        
        <h2 class="text-center js-result  text-danger mt-5"></h2>
        
        
        
    </div>
    
    
    <script src="./js/main.js"></script>
    
</body>
</html>
